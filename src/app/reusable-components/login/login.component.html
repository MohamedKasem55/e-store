<div class="wrapper">

    <div class="overlay">
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="mb-3">
                <label for="username" class="form-label"> {{"User Name"|translate}}: </label>
                <input class="form-control form-control-lg" type="text" id="username" formControlName="username"
                    placeholder="User Name">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"> {{"Password"|translate}}: </label>
                <input class="form-control form-control-lg" type="password" id="password" formControlName="password"
                    placeholder="Password">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-lg "> {{"Login"|translate}} </button>

            </div>

        </form>
    </div>
</div>
